{% load static %}
<section class="banner-section p_relative">
    <div class="banner-carousel owl-theme owl-carousel owl-dots-none">
        {% for image in slider.images.all %}
        <div class="slide-item p_relative">
            <div class="pattern-layer">
                <div class="pattern-1" style="background-image: url({% static "assets/images/shape/shape-2.png" %});"></div>
                <div class="pattern-2" style="background-image: url({% static "assets/images/shape/shape-3.png" %});"></div>
                <div class="eye-icon rotate-me" style="background-image: url({% static "assets/images/icons/icon-1.png" %});"></div>
            </div>
            <div class="auto-container">
                <div class="banner-content p_relative d_block">
                    <div class="content-box p_relative d_block z_5">
                        <h3>{{slider.title}}</h3>
                        <h2 class="p_relative d_block fs_70 lh_80 fw_bold">{{slider.title}}</h2>
                        <br/><br/>
                        <div class="btn-box">
                            <a href="{% url "contact" %}" class="theme-btn btn-one">Görüşə yazıl</a>
                        </div>
                        <ul class="icon-list clearfix">
                            <li><i class="icon-8"></i></li>
                            <li><i class="icon-9"></i></li>
                            <li><i class="icon-10"></i></li>
                            <li><i class="icon-11"></i></li>
                        </ul>
                    </div>
                    <div class="image-box">
                        <div class="shape">
                            <div class="shape-1" style="background-image: url({% static "assets/images/shape/shape-1.png" %});"></div>
                            <div class="shape-2"></div>
                        </div>
                        <figure class="image"><img src="{{image.image.url}}" alt=""></figure>
                    </div>
                </div> 
            </div>
        </div>
        {% endfor %}
    </div>
</section>
