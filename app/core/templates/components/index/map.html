<section class="google-map-section p_relative">
    <iframe src="{{setting.g_adress_iframe}}" style="width:100%; height:550px;"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <div class="content-inner">
        <div class="auto-container">
            <div class="content-box p_relative d_block">
                <div class="title p_relative d_block">
                    <h3>İş Saatları</h3>
                </div>
                <div class="schedule-box p_relative d_block">
                    <ul class="schedule-list clearfix">
                        {% for time in setting.work_hours.all %}
                        <li>{{time.week_day}}:  {{time.hours}}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="contact-info p_relative d_block">
                    <h3>Əlaqə</h3>
                    <ul class="info-list clearfix">
                        <li><i class="fas fa-envelope"></i><a href="mailto:{{setting.email}}">{{setting.email}}</a></li>
                        <li><i class="icon-3"></i><a href="tel:{{setting.phone_number}}">{{setting.phone_number}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
